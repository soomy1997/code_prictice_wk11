<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Practice Wk11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="bg">
        <!-- Container -->
        <div class="container">
            <nav class="navbar">
                <!-- LOGO -->
                <div class="logo">Travelsome</div>
                <!-- NAVIGATION MENU -->
                <ul class="nav-links">
                    <!-- NAVIGATION MENUS -->
                    <div class="menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </div>
                </ul>
            </nav>
            <h1>Have a safe <br> enjoyable flight <br> with us!</h1>
            <div class="middle">
                <div class="left">
                    <div class="first">
                        <div class="circle-1">
                            <img src="img/pin.png" alt="pin">
                        </div>
                        <div class="text">
                            <h4>Popular</h4>
                            <h2>Cities</h2>
                        </div>
                    </div>
                    <div class="second">
                        <div class="circle-2">
                            <img src="img/umbrella.png" alt="pin">
                        </div>
                        <div class="text">
                            <h4>Wonderfull</h4>
                            <h2>Beaches</h2>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="first">
                        <div class="circle-3">
                            <img src="img/arrow_all .png" alt="pin">
                        </div>
                        <div class="text">
                            <h4>Local</h4>
                            <h2>Insights</h2>
                        </div>
                    </div>
                    <div class="second">
                        <div class="circle-4">
                            <img src="img/emoji_happy_circle.png" alt="pin">
                        </div>
                        <div class="text">
                            <h4>Enjoyable</h4>
                            <h2>Moments</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="image-1">
                <img class="beachImg" src="img/beach.png" alt="beach" width="200px" height="200px">
                <div class="text">
                    <h4>Hundreds of guides</h4>
                    <h2>New high-quality guides <br> added each week</h2>
                </div>
            </div>
            <div class="image-1">
                <img src="img/museuem.png" alt="beach" width="200px" height="200px">
                <div class="text">
                    <h4>Many local experts</h4>
                    <h2>The largest networds of local <br> guides all over the world</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
